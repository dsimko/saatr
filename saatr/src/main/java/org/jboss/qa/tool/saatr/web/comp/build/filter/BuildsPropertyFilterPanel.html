<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
			<div class="col-md-12 margin-top-10">
				<div class="form-group form-group-sm">
					<label wicket:id="title"></label> 
					<select wicket:id="name" class="form-control input-sm"></select>
					<label>Value</label> 
					<input wicket:id="value" type="text" class="form-control input-sm" placeholder="Value">
					<a class="btn btn-info btn-xs" wicket:id="add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Variable</a>
					<a class="btn btn-danger btn-xs" wicket:id="remove"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove Variable</a>
				</div>
			</div>
	</wicket:panel>
</body>
</html>
