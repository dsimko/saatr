<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="table-responsive">
			<table wicket:id="failures" class="table">
				<caption>Failure:</caption>
				<tbody>
					<tr>
						<th scope="row">Type</th>
						<td><span class="text-muted" wicket:id="type"></span></td>
					</tr>
					<tr>
						<th scope="row">Message</th>
						<td><span class="text-muted" wicket:id="message"></span></td>
					</tr>
					<tr>
						<th scope="row">Value</th>
						<td><pre class="text-muted pre-scrollable" wicket:id="value"></pre></td>
					</tr>
				</tbody>
			</table>
		</div>
	</wicket:panel>
</body>
</html>
