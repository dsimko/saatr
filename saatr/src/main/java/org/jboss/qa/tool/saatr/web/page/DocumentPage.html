<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<form wicket:id="form" class="form-horizontal" role="form">
			<div wicket:id="feedback"></div>
			<wicket:container wicket:id="props"></wicket:container>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a wicket:id="cancel" class="btn btn-default">Cancel</a>
					<button wicket:id="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
