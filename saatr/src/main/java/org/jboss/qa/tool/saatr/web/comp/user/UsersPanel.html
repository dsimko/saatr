<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-body">
						<table wicket:id="table" class="table table-hover"></table>
						<form wicket:id="form">
							<div wicket:id="modal"></div>
							<a wicket:id="add" class="btn btn-info btn-xs">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
							</a>
						</form>
					</div>
				</div>
			</div>		
			<div class="col-md-6">
				<div class="panel panel-info">
					<div class="panel-body">
						<div wicket:id="user"></div>
					</div>
				</div>
			</div>		
		</div>
	</wicket:panel>
</body>
</html>
