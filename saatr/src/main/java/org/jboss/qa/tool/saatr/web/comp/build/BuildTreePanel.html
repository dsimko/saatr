<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-8">
				<a class="btn btn-default btn-xs" wicket:id="expandAll">Expand All</a>
				<a class="btn btn-default btn-xs" wicket:id="collapseAll">Collapse All</a>
				<a class="btn btn-default btn-xs" wicket:id="selectAll">Select All</a> 
				<a class="btn btn-default btn-xs" wicket:id="deselectAll">Deselect All</a>
				Selected jobs <strong wicket:id="selectedCount"></strong>
			</div>
			<div class="col-md-4 text-right">
				<a class="btn btn-default btn-xs">Noop</a>
			</div>
		</div>	
		<div class="tree-head margin-top-10">
			<div class="tree-column tree-column-1">Child count</div>
			<div class="tree-column tree-column-2">Testuites stats</div>
			<div class="tree-column tree-column-3">Testcases stats</div>
			<div class="tree-column tree-column-4">Status</div>
		</div>
		<div class="clearfix tree-row-line"></div>
		<div wicket:id="tree"></div>
		<br />
	</wicket:panel>
</body>
</html>
