<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="panel panel-default">
  			<div class="panel-body">
  				<div class="row">
	  				<div class="col-md-8">
						<form wicket:id="form" class="form-inline" role="form">
							<div wicket:id="feedback"></div>
							<div class="col-md-12">
								<div class="form-group form-group-sm">
									<label>Job Name</label> 
									<input type="text" class="form-control input-sm" wicket:id="jobName" placeholder="Job Name">
								</div>
								<div class="form-group form-group-sm">
									<label>Build Number</label> 
									<input type="text" class="form-control input-sm" wicket:id="buildNumber" placeholder="Build Number">
								</div>
								<div class="form-group form-group-sm">
									<label>Status</label> 
									<select wicket:id="status" class="form-control input-sm"></select>
								</div>
							</div>
							<div class="col-md-12 margin-top-10">
								<div class="form-group form-group-sm">
									<label>Created From</label> 
									<span wicket:id="createdFrom"></span>
								</div>
								<div class="form-group form-group-sm">
									<label>Created To</label> 
									<span wicket:id="createdTo"></span>
								</div>
							</div>
							<div wicket:id="jobParams"></div>
							<div wicket:id="systemParams"></div>
							<div wicket:id="customProperties"></div>
							<div class="col-md-12 margin-top-10">
								<div class="form-group form-group-sm">
									<label>Testsuite</label> 
									<input type="text" class="form-control input-sm" wicket:id="testsuiteName" placeholder="Part of Testsuite name">
								</div>
							</div>
							<div class="col-md-12 margin-top-10">
								<div class="form-group form-group-sm">
									<label>Error message</label> 
									<input type="text" class="form-control input-sm" wicket:id="errorMessage" placeholder="Beginning of the Error message">
								</div>
								<div class="form-group form-group-sm">
									<label>Failure message</label> 
									<input type="text" class="form-control input-sm" wicket:id="failureMessage" placeholder="Beginning of the Failure messager">
								</div>
							</div>
							<div class="col-md-12 margin-top-10 text-right">
								<a wicket:id="clear" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear</a> 
								<button type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span> Filter</button>
							</div>
						</form>
					</div>
					<div class="col-md-4">
						<div class="pull-left">
							<strong>Filters</strong>
						</div>
						<div class="pull-right">
							<a class="btn btn-warning btn-xs" wicket:id="compare"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Compare Filters</a>
							<a class="btn btn-info btn-xs" wicket:id="deselect"><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> Deselect All</a> 
							Selected <strong wicket:id="selectedCount"></strong>
						</div>	
						<div class="clearfix"></div>
						<div class="filter-table-bar">
							<table wicket:id="table" class="table table-hover small margin-top-10"></table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
