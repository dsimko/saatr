<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Builds</h2>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-12 col-md-6">
								<div class="panel panel-default">
									<div class="panel-body">
										<form wicket:id="form" class="form-horizontal" role="form">
											<div class="form-group">
												<label for="inputName" class="col-sm-6 control-label">Build
													Number</label>
												<div class="col-sm-6">
													<input type="text" class="form-control input-sm"
														wicket:id="buildNumber" placeholder="Build Number">
												</div>
											</div>
											<div class="form-group">
												<div class="col-sm-offset-6 col-sm-6">
													<a wicket:id="clear" class="btn btn-default btn-xs">Clear</a>
													<button type="submit" class="btn btn-primary btn-xs">Filter</button>
													<a class="btn btn-danger btn-xs" wicket:id="dropDB">Drop
														MongoDB!</a>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
						<table wicket:id="table" class="table table-hover"></table>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12">
				<div class="row">
					<div class="col-sm-12 col-md-12">
						<div wicket:id="detail"></div>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
