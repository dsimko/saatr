<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">Username</label>
				<div class="col-sm-8">
					<p class="form-control-static"><span wicket:id="username"></span></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Role</label>
				<div class="col-sm-8">
					<p class="form-control-static"><span wicket:id="roles"></span></p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Groups</label>
				<div class="col-sm-8">
					<p wicket:id="groups" class="form-control-static">
						<label wicket:id="name"></label>
						<input type="checkbox" wicket:id="checkbox"></input>
					</p>
				</div>
			</div>
		</div>
		<p class="text-right"><a class="btn btn-danger btn-xs" wicket:id="delete">Delete</a></p>
	</wicket:panel>
</body>
</html>
