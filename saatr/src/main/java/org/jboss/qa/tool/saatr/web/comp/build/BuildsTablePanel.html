<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-8">
				<a class="btn btn-info btn-xs" wicket:id="selectAll"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Select All</a> 
				<a class="btn btn-info btn-xs" wicket:id="deselectAll"><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> Deselect All</a>
				<a class="btn btn-primary btn-xs" wicket:id="showSelected"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show Selected</a>
				Selected jobs <strong wicket:id="selectedCount"></strong>
			</div>
			<div class="col-md-4 text-right">
				<a wicket:id="compare" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Compare Builds</a>
				<a wicket:id="compareTestsuites" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Compare Testsuites</a>
			</div>
		</div>	
		<table wicket:id="table" class="table table-hover smaller margin-top-10"></table>
	</wicket:panel>
</body>
</html>
