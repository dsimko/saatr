<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-8">
				<a class="btn btn-default btn-xs" wicket:id="selectAll">Select All</a> 
				<a class="btn btn-default btn-xs" wicket:id="deselectAll">Deselect All</a>
				Selected jobs <strong wicket:id="selectedCount"></strong>
			</div>
			<div class="col-md-4 text-right">
				<a wicket:id="compare" class="btn btn-default btn-xs">Compare</a>
			</div>
		</div>	
		<table wicket:id="table" class="table table-hover smaller margin-top-10"></table>
	</wicket:panel>
</body>
</html>
