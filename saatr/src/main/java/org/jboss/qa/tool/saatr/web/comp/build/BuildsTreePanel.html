<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="row">
			<div class="col-md-8">
				<a class="btn btn-success btn-xs" wicket:id="expandAll"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Expand All</a>
				<a class="btn btn-success btn-xs" wicket:id="collapseAll"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Collapse All</a>
				<a class="btn btn-info btn-xs" wicket:id="selectAll"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Select All</a> 
				<a class="btn btn-info btn-xs" wicket:id="deselectAll"><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span> Deselect All</a>
				<a class="btn btn-primary btn-xs" wicket:id="showSelected"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Show Selected</a>
				Selected jobs <strong wicket:id="selectedCount"></strong>
			</div>
			<div class="col-md-4 text-right">
				<a wicket:id="compare" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Compare Builds</a>
				<a wicket:id="compareTestsuites" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span> Compare Testsuites</a>
			</div>
		</div>	
		<div class="tree-head margin-top-10">
			<div class="tree-column tree-column-1">Child count</div>
			<div class="tree-column tree-column-2">Testuites stats</div>
			<div class="tree-column tree-column-3">Testcases stats</div>
			<div class="tree-column tree-column-4">Status</div>
		</div>
		<div class="clearfix tree-row-line"></div>
		<div wicket:id="tree"></div>
		<br />
	</wicket:panel>
</body>
</html>
