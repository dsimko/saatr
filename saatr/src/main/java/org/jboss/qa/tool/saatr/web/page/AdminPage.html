<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Admin Page</h2>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Users</div>
					<div class="panel-body">
						<div wicket:id="users"></div>
					</div>
				</div>
			</div>		
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">Groups</div>
					<div class="panel-body">
						<div wicket:id="groups"></div>
					</div>
				</div>
			</div>		
		</div>
		<div class="row">
			<div wicket:id="collections" class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><wicket:container wicket:id="name"></wicket:container></div>
					<div class="panel-body">
						<p>
							<a class="btn btn-info" wicket:id="showIndexes">Show Indexes</a>
							<a class="btn btn-info" wicket:id="showStats">Show Stats</a>
							<a class="btn btn-info" wicket:id="showAllRows">Show All documents</a>
							<a class="btn btn-danger" wicket:id="deleteAll"><i class="glyphicon glyphicon-trash"></i> Delete All</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<br/>
		<a wicket:id="tmp">tmp</a>
		<pre class="text-muted pre-scrollable" wicket:id="results"></pre>
	</wicket:extend>
</body>
</html>
