<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Admin Page</h2>
		</div>
		<div wicket:id="collections" class="panel panel-default">
			<div class="panel-heading"><wicket:container wicket:id="name"></wicket:container></div>
			<div class="panel-body">
				<p>
					<a class="btn btn-info" wicket:id="showIndexes">Show Indexes</a>
					<a class="btn btn-info" wicket:id="showStats">Show Stats</a>
					<a class="btn btn-info" wicket:id="showAllRows">Show All documents</a>
					<a class="btn btn-danger" wicket:id="deleteAll"><i class="glyphicon glyphicon-trash"></i> Delete All</a>
				</p>
			</div>
		</div>
		<br/>
		<pre class="text-muted pre-scrollable" wicket:id="results"></pre>
	</wicket:extend>
</body>
</html>
