<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="panel panel-default">
			<div class="panel-body">
				<form wicket:id="form" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-4 control-label">Username</label>
						<div class="col-sm-8">
							<input type="text" wicket:id="username" class="form-control" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-4 control-label">Password</label>
						<div class="col-sm-8">
							<input type="text" wicket:id="password" class="form-control" placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button wicket:id="submit" type="submit" class="btn btn-default">Save</button>
						</div>
					</div>
				</form>
			</div>
		</div>		
	</wicket:panel>
</body>
</html>
