<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div wicket:id="panel" class="panel">
			<div wicket:id="head" class="panel-heading clicable">
				<span class="pull-left">
					<wicket:container wicket:id="name"></wicket:container>
				</span>
				<div class="pull-right" style="margin-left: 10px;">
					<span wicket:id="collapse" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
					<span wicket:id="expand" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</div>	
				<div class="pull-right">
					F: <wicket:container wicket:id="failures"></wicket:container><span class="text-muted"> | </span>
					E: <wicket:container wicket:id="errors"></wicket:container><span class="text-muted"> | </span>
					S: <wicket:container wicket:id="skipped"></wicket:container><span class="text-muted"> | </span>
					T: <wicket:container wicket:id="tests"></wicket:container><span class="text-muted"> | </span>  
					<span class="text-muted">(<wicket:container wicket:id="time"></wicket:container>)</span>
				</div>
				<div class="clearfix"></div>
			</div>
			<wicket:container wicket:id="bodyPanel"></wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
