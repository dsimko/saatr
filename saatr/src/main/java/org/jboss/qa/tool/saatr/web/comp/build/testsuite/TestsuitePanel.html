<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div wicket:id="panel" class="panel">
			<div wicket:id="head" class="panel-heading">
				<h3 class="panel-title clicable">
					<wicket:container wicket:id="name"></wicket:container>
					<span class="pull-right">
						<span wicket:id="collapse" class="glyphicon glyphicon-minus" aria-hidden="true"></span>
						<span wicket:id="expand" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					</span>	
				</h3>
			</div>
			<wicket:container wicket:id="bodyPanel"></wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
