<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div wicket:id="panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">
					<wicket:container wicket:id="name"></wicket:container>
					<span class="pull-right">
						<a wicket:id="collapse"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
						<a wicket:id="expand"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
					</span>	
				</h3>
			</div>
			<wicket:container wicket:id="bodyPanel"></wicket:container>
		</div>
	</wicket:panel>
</body>
</html>
