<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<form wicket:id="form" class="form-horizontal">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Config folder path</label>
				<div class="col-sm-8">
					<input wicket:id="path" type="text" class="form-control" placeholder="Config folder path">
				</div>
				<div class="col-sm-2">
					<a wicket:id="change" class="btn btn-sm btn-success">Enable</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Jenkins build URL</label>
				<div class="col-sm-10">
					<input wicket:id="build" type="url" class="form-control" placeholder="Jenkins build URL">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Config</label>
				<div class="col-sm-10">
					<select wicket:id="config" class="form-control"></select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button wicket:id="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</wicket:extend>
</body>
</html>
