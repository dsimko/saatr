<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Config</h2>
		</div>
		<form wicket:id="form" class="form-horizontal">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Upload new File</label>
				<div class="col-sm-10">
					<input type="file" id="inputImage" wicket:id="file"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button wicket:id="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<table wicket:id="table" class="table table-hover"></table>
		<pre class="text-muted pre-scrollable" wicket:id="content"></pre>
		<p class="text-right"><a class="btn btn-danger" wicket:id="delete">Delete</a></p>
	</wicket:extend>
</body>
</html>
