<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Config</h2>
		</div>
		<form wicket:id="form" class="form-horizontal">
			<div wicket:id="feedback"></div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Config folder path</label>
				<div class="col-sm-8">
					<input wicket:id="path" type="text" class="form-control" placeholder="Config folder path">
				</div>
				<div class="col-sm-2">
					<a wicket:id="change" class="btn btn-sm btn-success">Enable</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Upload new File</label>
				<div class="col-sm-10">
					<input type="file" id="inputImage" wicket:id="file"/>
					<p class="help-block">
						Help
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button wicket:id="submit" type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<br/><hr/><br/>
		<div class="form-group">
			<label class="col-sm-1 control-label">Files</label>
			<div class="col-sm-11">
			<ul class="list-group">
				<li class="list-group-item" wicket:id="files">
					<a wicket:id="select"><span wicket:id="name"></span></a>
					<a wicket:id="delete" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
				</li>
			</ul>	
			</div>
		</div>
		<pre class="text-muted pre-scrollable" wicket:id="content"></pre>
	</wicket:extend>
</body>
</html>
