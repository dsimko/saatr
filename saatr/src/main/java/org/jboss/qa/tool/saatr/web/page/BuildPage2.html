<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<style>
table {
	width: 100%;
	border: 1px solid #DDDDDD;
}

tr.even {
	background-color: #FFFFFF;
}

tr.odd {
	background-color: #EEEEEE;
}

td.number {
	text-align: right;
	padding-right: 1em;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="page-header">
			<h2>Builds</h2>
		</div>
		<div class="panel panel-default">
  			<div class="panel-body">
				<form wicket:id="form" class="form-inline" role="form">
					<div class="form-group">
						<label>Job Name</label> 
						<input type="text" class="form-control input-sm" wicket:id="jobName" placeholder="Job Name">
					</div>
					<div class="form-group">
						<label>Build Number</label> 
						<input type="text" class="form-control input-sm" wicket:id="buildNumber" placeholder="Build Number">
					</div>
					<div class="form-group">
						<label>Status</label> 
						<select wicket:id="status" class="form-control input-sm"></select>
					</div>
					<div class="form-group">
						<label>Variable</label> 
						<select wicket:id="variableName" class="form-control input-sm"></select>
						<label>Value</label> 
						<input wicket:id="variableValue" type="text" class="form-control input-sm" placeholder="Value">
					</div>
					<a wicket:id="clear" class="btn btn-default btn-sm">Clear</a> <button type="submit" class="btn btn-primary btn-sm">Filter</button>
				</form>
			</div>
		</div>
		<p>
			<a wicket:id="collapseAll">collapse all</a> <a wicket:id="expandAll">expand	all</a>
		</p>
		<div wicket:id="tree"></div>
		<wicket:container wicket:id="tabs"></wicket:container>
	</wicket:extend>
</body>
</html>
