<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="table-responsive pre-scrollable custom-properties">
			<table class="table-condensed">
				<tr wicket:id="properties">
					<th><small wicket:id="name"></small></th>
					<td><small wicket:id="value"></small></td>
				</tr>
			</table>
		</div>
		<div wicket:id="feedback"></div>
		<a class="btn btn-danger btn-xs" wicket:id="copyToAllSelected">Copy to All Selected</a>
	</wicket:panel>
</body>
</html>
