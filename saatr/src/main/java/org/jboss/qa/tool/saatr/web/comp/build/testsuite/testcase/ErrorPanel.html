<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket>
<body>
	<wicket:panel>
		<div class="table-responsive">
			<table class="table">
				<caption>Error:</caption>
				<tbody>
					<tr wicket:enclosure="error.type">
						<th scope="row">Type</th>
						<td><span class="text-muted" wicket:id="error.type"></span></td>
					</tr>
					<tr wicket:enclosure="error.message">
						<th scope="row">Message</th>
						<td><span class="text-muted" wicket:id="error.message"></span></td>
					</tr>
					<tr>
						<th></th>
						<td><a target="_blank" class="btn btn-xs btn-success" wicket:id="error">Find similar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div wicket:enclosure="error.value">
			<strong>Value</strong>
			<pre class="text-muted pre-scrollable" wicket:id="error.value"></pre>
		</div>
	</wicket:panel>
</body>
</html>
